name: Test API

on:
  push:
    branches:
      - master
      - api-sentiment
  pull_request:
    branches:
      - master
      - api-sentiment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.15

      - name: Install dependencies
        run: |
          pip install -r api_sentiment_analysis/requirements.txt

      - name: Run tests
        run: |
          pytest api_sentiment_analysis/test/ --maxfail=5 --disable-warnings
